version: '3.9'

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: baku_reserve
      POSTGRES_USER: baku
      POSTGRES_PASSWORD: baku_pass
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U baku -d baku_reserve"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    command: redis-server --save '' --appendonly no
    volumes:
      - redis_data:/data

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - ./backend/.env.example
    environment:
      DATABASE_URL: postgresql+asyncpg://baku:baku_pass@db:5432/baku_reserve
      DEBUG: "false"
      DEV_ROUTES_ENABLED: "false"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - backend_data:/data

volumes:
  db_data:
  backend_data:
  redis_data:
