name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (
        github.event_name == 'issue_comment' &&
        contains(github.event.comment.body, '@claude') &&
        contains('OWNER,MEMBER,COLLABORATOR', github.event.comment.author_association)
      ) ||
      (
        github.event_name == 'pull_request_review_comment' &&
        contains(github.event.comment.body, '@claude') &&
        contains('OWNER,MEMBER,COLLABORATOR', github.event.comment.author_association)
      ) ||
      (
        github.event_name == 'pull_request_review' &&
        github.event.review.body != null &&
        contains(github.event.review.body, '@claude') &&
        contains('OWNER,MEMBER,COLLABORATOR', github.event.review.author_association)
      ) ||
      (
        github.event_name == 'issues' &&
        (
          (github.event.issue.body != null && contains(github.event.issue.body, '@claude')) ||
          (github.event.issue.title != null && contains(github.event.issue.title, '@claude'))
        ) &&
        contains('OWNER,MEMBER,COLLABORATOR', github.event.issue.author_association)
      )
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          additional_permissions: |
            actions: read
          # prompt: 'Update the pull request description to include a summary of changes.'
          # claude_args: '--allowed-tools Bash(gh pr:*)'
